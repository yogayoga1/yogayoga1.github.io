{% extends 'front/base.html' %}

{% block content %}
<section class="vh-100" style="background-color: #f0ecf9;">
    <div class="container py-5 h-100">
        <div class="row d=flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5"><b>Sign in</b></h3>
                    <form class="login-form" method="POST">
                        {% csrf_token %}
                     <div class="form-outline mb-4">
                        <input name="username" type="text" id="typeUsername" class="form-control form control-lg"/>
                        <label class="form-label" for="typeUsername">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input name="password" type="password" id="typePasswordX" class="form-control form control-lg"/>
                        <label class="form-label" for="typePasswordX-2">Password</label>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </form>
                    </div>
                </div>
            </div>
           </div>
       </div>
</section>
{% endblock content %}
